<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h3>text</h3>
    <input type="text" name="myname">
    <hr>

    <h3>email</h3>
    <input type="email" name="email">
    <hr>

    <h3>password</h3>
    <input type="password" name="pw">
    <hr>
    <h3>button</h3>
    <input type="button" value="Button">
    <hr>

    <h3>search</h3>

    <input type="search" name="search">
    <hr>

    <h3>checkbox</h3>
    <input type="checkbox" name="python" value="python" checked>Python<br>
    <input type="checkbox" name="javascript" value="javascript">Javascript<br>
    <input type="checkbox" name="cpp" value="cpp">C++<br>
    <hr>

    <h3>file</h3>
    <input type="file" name="myfile">
    <hr>

    <h3>radio</h3>
    <input type="radio" name="gender" value="male" checked> 남자<br>
    <input type="radio" name="gender" value="female"> 여자<br>
    <hr>

    <h3>color</h3>
    <input type="color" name="color">
    <hr>

    <h3>date</h3>
    <input type="date" name="birthday">
    <hr>

    <h3>number</h3>
    <input type="number" name="quantity" min="1" max="10" step="1" value="1">
    <hr>

    <h3>range</h3>
    <input type="range" name="points" min="0" max="10" step="1" value="5">
    <hr>

    <h3>reset</h3>
    <input type="reset">
    <hr>

    <h3>time</h3>
    <input type="time" name="mytime">
    <hr>


</body>
</html>
